<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./layout/layout_simple.xhtml">
            <ui:define name="content">
                <h:form id="registroUsuario">
                    <h:panelGrid columns="2">
                        <h:outputText value="Nombre" />
                        <p:inputText id="txtNombre" value="#{user.getUsuario().usrNombre}" maxlength="50"/>
                        <h:outputText value="Genero" />
                        <p:selectOneRadio id="radioGenero" value="#{user.getUsuario().usrGenero}">
                            <f:selectItem itemLabel="Masculino" itemValue="M"/>
                            <f:selectItem itemLabel="Femenino" itemValue="F"/>
                        </p:selectOneRadio>
                        <h:outputText value="Fecha de Nacimiento" />                    
                        <p:calendar value="#{user.getUsuario().usrFechaNacimiento}"  id="txtDateBirth" showOn="button" pattern="yyyy/MM/dd"/>
                        <h:outputText value="Correo Electronico" />                   
                        <p:inputText value="#{user.getUsuario().usrEmail}" id="txtEmail" maxlength="50"/>             
                        <h:outputText value="Usuario"  />                    
                        <p:inputText value="#{user.getUsuario().usrUsuario}" id="txtUsuario" maxlength="30"/>                        
                        <h:outputText value="Contraseña" />                    
                        <p:password id="txtPass1" value="#{user.getUsuario().usrContrasenia}" maxlength="15"/>
                        <h:outputText value="Repita Contraseña" />                    
                        <p:password value="#{user.password2}" id="txtPass2" maxlength="15"/>
                        <h:panelGroup></h:panelGroup>
                        <p:commandButton action="#{user.registrar()}" value="Guardar" />
                    </h:panelGrid>
                </h:form>                
            </ui:define>
        </ui:composition>

    </body>
</html>
