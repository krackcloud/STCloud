<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/I.ico"/>
        <link rel="stylesheet" href="/STCloud/Resources/css/cssform.css" />
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>SIAT Filer</title>
        </f:facet>
    </h:head>
    <h:body id="cuerpo">
        <h:form>
            <p:remoteCommand name="rmtcmd" oncomplete="mensajeLogin.show()" autoRun="true"/>
        </h:form>
        <section class="contenedorLogin">
            <p:dialog  resizable="false" position="top"  header="Acceso de Usuarios" appendToBody="true" widgetVar="mensajeLogin" showEffect="explode" modal="true" closable="false" draggable="false">
                <h:form class="formulario">
                    <p>Bienvenido a ST Cloud <br/> Almacenamiento online</p>
                    <p:growl id="growl" showDetail="true" sticky="false" />
                    <p:outputLabel for="txtusuario" value ="Usuario"/><br/>
                    <p:inputText placeholder="Usuario"  maxlength="30" id="txtusuario"  title="Usuario"  value="#{user1.user}" required="true" requiredMessage="Campo de Usuario obligatorio" /><br/>
                    <p:outputLabel for="txtpass" value ="Contraseña"/><br/>
                    <p:password placeholder="Contraseña" maxlength="15" id="txtpass"  value="#{user1.password}" required="true" requiredMessage="Campo de Contraseña obligatorio"/><br/>
                    <h:messages infoStyle="color:green;" errorStyle="color:red;" /><br/>                    
                    <p:lightBox onHide="mensajeLogin.show()" onShow="mensajeLogin.hide()" iframe="true" widgetVar="lightWindow" id="lighbox3" >
                        <h:outputLink value="http://localhost:8083/STCloud/faces/Registro.xhtml" title="Registrar">
                            <h:outputText value="Registrar" />
                        </h:outputLink>
                    </p:lightBox>
                    <p:commandButton value="Acceder"
                                     action="#{user1.login}" />
                </h:form>
            </p:dialog>
        </section>
    </h:body>
</f:view>
